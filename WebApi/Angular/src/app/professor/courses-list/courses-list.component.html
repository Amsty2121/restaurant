<mat-grid-list cols="2" rowHeight="3:1">
  <div *ngFor="let course of courses">
    <mat-grid-tile>
      <div class="course-card">
        <mat-card (click)="onCourseClick(course.id)">
          <mat-card-header>
            <mat-card-title>{{ course.courseName }}</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <p>
              {{ course.courseDescription }}
            </p>
          </mat-card-content>
        </mat-card>
      </div>
    </mat-grid-tile>
  </div>
</mat-grid-list>
