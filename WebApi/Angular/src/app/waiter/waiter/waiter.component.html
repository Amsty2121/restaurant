<div [hidden]="false">
    <mat-sidenav-container class="app-container" autosize fullscreen>
      <mat-sidenav dark #sidenav mode="side" [opened]="true">
        <mat-card class="profile-card">
          <mat-card-header>
            <div mat-card-avatar class="avatar"></div>

            <mat-card-title style="padding: 10px">
              {{ username }}
            </mat-card-title>
  
            <button mat-icon-button [matMenuTriggerFor]="menu">
              <mat-icon>login</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item (click)="logout()">Logout</button>
            </mat-menu>
          </mat-card-header>
        </mat-card>

        <mat-nav-list>
          <a mat-list-item routerLink="order-list">
            <mat-icon mat-list-icon>list_alt</mat-icon>
            <span mat-line>Orders</span>
          </a>
        </mat-nav-list>

      <mat-nav-list>
        <a mat-list-item routerLink="dish-list">
          <mat-icon mat-list-icon>fastfood</mat-icon>
          <span mat-line>Dishes</span>
        </a>
      </mat-nav-list>

      </mat-sidenav>
  
      <mat-sidenav-content [hidden]="false">
        <mat-toolbar dark style="background-color: rgb(228, 224, 224)">
          <button mat-icon-button (click)="sidenav.toggle()">
            <mat-icon mat-list-icon>list</mat-icon>
          </button>
        </mat-toolbar>
        <div class="main" [hidden]="false">
          <router-outlet></router-outlet>
        </div>
        <footer class="footer">
          <span style="font-family: sans-serif">&copy; Restaurant </span>
        </footer>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
