<mat-card>
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ subject.subjectName }}</mat-card-title>
    <mat-card-subtitle
      >Hometask: {{ subject.subjectHometask }}</mat-card-subtitle
    >
  </mat-card-header>
  <mat-card-content>
    <p>
      {{ subject.subjectText }}
    </p>
  </mat-card-content>
</mat-card>
